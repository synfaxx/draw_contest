<!DOCTYPE html>
<html lang="en">
<head>
	<title>Draw | Выберите редактор</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<link rel="shortcut icon" href="images/favicon/favicon.png" type="image/png">
	<link media="screen" onload='if(media!="all") media="all"' rel="stylesheet" href="styles/service.css">
</head>
<body>
	<div class="wrapper df">
		<header class="header">
			<div class="container">
				<div class="header__row df">
					<div class="header__column">
						<div class="header__logo-block df">
							<a class="link" href="index.html"></a>
							<img class="header__logo-name" src="images/logo/logo-name_white.svg" alt="Draw">
							<img class="header__logo" src="images/logo/logo_white.svg" alt="Logo">
						</div>
					</div>
					<div class="header__column">
						<div class="header__back-block">
							<a class="header__back" href="index.html">На Главную</a>
						</div>
					</div>
				</div>
			</div>
		</header>
		<section class="editors df">
			<div class="container">
				<h2 class="editors__title">Выберите редактор:</h2>
				<div class="editors__row df">
					<div class="editors__column df">
						<div class="editors__item df">
							<a href="triangle.html" class="link"></a>
							<div class="editors__item-symbol-block df">
								<div class="triangle"></div>
							</div>
							<div class="editors__item-name">Треугольник</div>
						</div>
					</div>
					<div class="editors__column df">
						<div class="editors__item df">
							<a href="block.html" class="link"></a>
							<div class="editors__item-symbol-block df">
								<div class="block"></div>
							</div>
							<div class="editors__item-name">Блок</div>
						</div>
					</div>
					<div class="editors__column df">
						<div class="editors__item df">
							<a href="text.html" class="link"></a>
							<div class="editors__item-symbol-block df">
								<div class="text">t</div>
							</div>
							<div class="editors__item-name">Текст</div>
						</div>
					</div>
					<div class="editors__column df">
						<div class="editors__item df">
							<a href="transform3d.html" class="link"></a>
							<div class="editors__item-symbol-block editors__item-symbol-block_3d df">
								<div class="transform"></div>
							</div>
							<div class="editors__item-name">3D-Трансформация</div>
						</div>
					</div>
					<div class="editors__column df">
						<div class="editors__item df">
							<a href="filter.html" class="link"></a>
							<div class="editors__item-symbol-block df">
								<div class="filter"></div>
							</div>
							<div class="editors__item-name">Оттенки и фильтры</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
