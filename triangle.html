<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Draw | Создать Треугольник</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<link rel="shortcut icon" href="images/favicon/favicon.png" type="image/png">
	<link media="screen" onload='if(media!="all") media="all"' rel="stylesheet" href="styles/triangle.css">
	<script src="scripts/triangle.js" defer></script>
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header__row df">
				<div class="header__column df">
					<div class="header__logo-block select-none df">
						<a class="link" href="index.html"></a>
						<img class="header__logo-name" src="images/logo/logo-name_white.svg" alt="Draw">
						<img class="header__logo" src="images/logo/logo_white.svg" alt="Logo">
					</div>
				</div>
				<div class="header__column menu df">
					<a class="menu__link button" href="service.html">
						<span>Изменить Объект</span>
					</a>
				</div>
			</div>
		</div>
	</header>
	<div class="window">
		<div class="window__row df">
			<div class="window__column df window__column_01">
				<div class="window__window">
					<div class="window__example example"></div>
					<div class="fixed-guide">
						<div class="fixed-guide__lay df"></div>
						<div class="fixed-guide__img-block"></div>
						<a class="link _blank" href="images/guide/guide_triangle_min.jpg"></a>
					</div>
					<div class="copied">Скопированно</div>
				</div>
			</div>
			<div class="window__column df window__column_02">
				<div class="window__logo">
					<img class="selectNaN" src="images/logo/logo_white.svg" alt="logo">
				</div>
				<div class="window__change-block df">
					<div class="change">
						<div class="change__title-block df">
							<div class="change__title-img"></div>
							<h2 class="change__title">Треугольник</h2>
						</div>
						<div class="change__row change-row">
							<div class="change-row__name">Ширина Слева</div>
							<div class="change-row__input-block">
								<input type="range" class="change-row__input in1" min="0" max="150">
							</div>
						</div>
						<div class="change__row change-row">
							<div class="change-row__name">Ширина Справа</div>
							<div class="change-row__input-block">
								<input type="range" class="change-row__input in2" min="0" max="150">
							</div>
						</div>
						<div class="change__row change-row">
							<div class="change-row__name">Высота</div>
							<div class="change-row__input-block">
								<input type="range" class="change-row__input in3" min="0" max="250">
							</div>
						</div>

						<div class="change__row-double change-row">
							<div class="change-row__name change-row__name-title section-title">Направление</div>
							<div class="change-row__arrows df">
								<div class="change-row__column change-row__column_all df">
									<div class="change-row__arrow top"></div>
								</div>
								<div class="change-row__arrow-row df">
									<div class="change-row__column change-row__column_half df">
										<div class="change-row__arrow left"></div>
									</div>
									<div class="change-row__column change-row__column_half df">
										<div class="change-row__arrow right"></div>
									</div>
								</div>
								<div class="change-row__column change-row__column_all df">
									<div class="change-row__arrow bottom"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="change__row out">
						<div class="out__title section-title">Вывод:</div>
						<div class="out__window">
							<div class="out__copy copy df">
								<img class="selectNaN" src="images/icons/copy.svg" alt="copy">
							</div>
							<div class="out__row"><span class="out__style-name">width</span>: <span class="out__style-value">0</span>;</div>
							<div class="out__row"><span class="out__style-name">border-<span class="side-1">top</span></span>: <span class="out__style-value"><span class="val1"></span></span>;</div>
							<div class="out__row"><span class="out__style-name">border-<span class="side-2">left</span></span>: <span class="out__style-value"><span class="val2"></span></span>;</div>
							<div class="out__row"><span class="out__style-name">border-<span class="side-3">right</span></span>: <span class="out__style-value"><span class="val3"></span></span>;</div>
						</div>
					</div>
					<div class="help">
						<button class="help__btn button help-button"><span>Помощь</span></button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
